<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./tailwind/tailwind.min.css">
    <title>QR-Code Scanner</title>
    <style>
        body{
            font-family: 'Montserrat',sans-serif;
        }
        #spinner{
            display: none;
        }
    </style>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header class="bg-green-500 p-4 mb-10">
        <div class="max-w-5xl m-auto">
            <div class="text-xl font-bold text-white">QR Website Code Scanner</div>
        </div>
    </header>
    <main>
        <div class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl md:flex-row p-10">
            <div class="w-full md:w-2/3 mr-24">
                <h1 class="text-3xl font-bold mb-5 md:text-4xl">QR Code Generator</h1>
                <p class="mb-4">The QR Code allows smartphones users to access website very simply & quickly, Try it out!</p>
                <p>Enter the URL below to generate a QR Code & download the image.</p>
                <form  id="generate-form" class="mt-4">
                    <input type="text" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5" id="url" type="url" placeholder="Enter URL">
                    <select name="" id="size" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none">
                        <option value="100">100x100</option>
                        <option value="200" >200x200</option>
                        <option value="300" selected>300x300</option>
                    </select>
                    <button class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-green-500 focus:outline-none" type="submit">Get QR Code</button>
                </form>
            </div>
            <div class="w-full md:w-1/3 self-center">
                <img src="./assets/img/qr-code-scanning-on-a-fingerprint-svgrepo-com.svg" alt="" class="w-1/2 m-auto md:w-full mb-10">
            </div>
        </div>

        <div class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20 " id="generated">
            <!-- the spinner  -->
        <div id="spinner" role="status">
            <img src="./assets/img/spinner.gif" alt="" class="inline mr-2 w-24  h-24 ">
            <span class="sr-only">Loading...</span>
        </div>
            <!-- The Qr Code Output -->
        <div id="qrcode" class="m-auto  "></div>
     </div>
    </main>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/qrcode.min.js"></script>
</body>
</html>
